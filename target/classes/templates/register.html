<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Casebook</title>
        <meta charset="UTF-8" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <style>
            body {
                background-color: #79a3b1;
                max-width: 800px;
                margin: auto;
             }
    
  </style>
    </head>
  <body>
      <div class="container register-form">
            <div class="form">
                <div class="note">
                    <h2>Registration to Catebook.</h2>
                </div>

                <div class="form-content">
                    <form method="POST" th:action="@{/register}" th:object="${account}">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" name="fullName" th:field="*{fullName}" class="form-control" placeholder="Your Full Name" required/>
                                    <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error msg</span>
                                </div>
                                <div class="form-group">
                                    <input type="text" th:field="*{username}" class="form-control" name="username" placeholder="Username for loggin in" required/>
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" th:field="*{profileName}" class="form-control" name="profileName" placeholder="Name you want to be called on Casebook" required/>
                                    <span th:if="${#fields.hasErrors('profileName')}" th:errors="*{profileName}">Profile name error</span>

                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="password" />
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-light">Register!</button>
                    </form>            
                    <h2>Already user?</h2>
                    <button class="btn btn-light"><a th:href="@{/login}">Log in</a></button>
                </div>
            </div>
        </div>
  </body>
</html>
