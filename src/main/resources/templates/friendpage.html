<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Friend Page')">
        <meta charset="UTF-8" />
        <title>Friend page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>
    <body>
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 style="text-decoration: underline" th:text="'Friends of ' + ${user.profileName} +':'"></h3>
                    <h6 th:if="${user.friends.empty}">No friends to show. :(</h6>
                    <section th:each="user : ${user.friends}">
                        <h5 th:text="${user.fullName}"></h5>
                        <a style="text-decoration: none; color: white; margin-left: 0.3em" th:href="@{/profilepage/{user}(user=${user.username})}" class="btn btn-info btn-sm">Show profile</a>
                    </section>
                </div>
                <div class="col-sm-6" th:if="${user.username == currentlyLogged.username}">
                    <h3 style="text-decoration: underline">Friend requests:</h3>
                    <h6 th:if="${currentlyLogged.friendRequests.empty}">No pending friend requests.</h6>
                        <section th:each="friend : ${user.friendRequests}">
                            <h5 th:text="${friend.fullName}"></h5>
                            <div class="row form-inline justify-content-center">
                                <div class="form-group">
                                    <form method="POST" th:action="@{/friendpage/accept/{id}(id=${friend.id})}">
                                        <button style="margin-right: 0.3em" type="submit" class="btn btn-info btn-sm">Accept</button>
                                    </form>
                                </div>
                                <div class="form-group">
                                    <form method="POST" th:action="@{/friendpage/decline/{id}(id=${friend.id})}">
                                        <button type="submit" class="btn btn-danger btn-sm">Decline</button>
                                    </form>
                                </div>
                            </div>
                           </section>
                    </div>
            </div>
        </div>
        <footer th:replace="fragments/layout :: footer">
            <p>footer</p>
        </footer>
    </body>
</html>
