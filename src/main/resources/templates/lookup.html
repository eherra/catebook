<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Search profiles')">
        <meta charset="UTF-8" />
        <title>Search profiles</title>
    </head>
    <body style=" background-image: url('https://i.ibb.co/LYq8ysW/binocat-removebg-preview.png');">
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>
        <main>
            <section class="container">
                <h3 style="text-decoration: underline; text-align: left;">Search profiles</h3>
                <section class="container">
                    <div class="row">
                        <form  th:action="@{/lookup}" <form class="form-inline" role="form" method="POST">
                            <input style="margin-right: 0.3em" type="text" class="form-control" name="name" placeholder="Search with catename..">
                            <button type="submit" class="btn btn-info">Go!</button>
                        </form> 
                    </div>
                    <h3 th:if="${!accounts.empty}" style="text-decoration: underline; font-weight: bold;">Results:</h3>
                    <div th:each="account : ${accounts}">
                        <div th:if="${account.username != currentAccount.username}">
                            <h5 style="color: white; font-weight: bold" th:text="'Cate name: ' + ${account.profileName} + ', Full name: ' + ${account.fullName}">Example person</h5>
                            <form th:action="@{/lookup/sendRequest/{id}(id=${account.id})}" method="POST" >
                                <a th:if="${#lists.contains(friendList, account.username)}" class="btn btn-light">You are friends.</a>
                                <button th:unless="${#lists.contains(friendList, account.username)}" type="text" class="btn btn-info">Send friend request</button>
                                <a style="text-decoration: none; color: white;" th:href="@{/profilepage/{user}(user=${account.username})}" class="btn btn-info">Show profile</a>
                            </form>
                        </div>
                    </div>
                    <br><br><br>
                </section>
            </section>
        </main>
        <footer th:replace="fragments/layout :: footer">
            <p>footer</p>
        </footer>
    </body>
</html>
