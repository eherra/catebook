<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head(title='Album Page')">
        <meta charset="UTF-8" />
        <title>Album page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    </head>
    <body>
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>
        <main>
            <h3 style="text-align: center; text-decoration: underline" th:text="@{'Album of ' + ${user.profileName}}">Album text</h3>
            <div th:if="${listEmpty}">
                <div class="d-flex justify-content-center">
                    <div class="form-group" th:if="${zeroIndex}" >
                        <form method="POST" th:action="@{/albumpage/previous/{username}/getPhoto/{photoIndex}(username=${user.username}, photoIndex=${photoIndex})}">
                            <button style="margin-right: 0.4em" type="submit" class="btn btn-info">Previous</button>
                        </form>
                    </div>
                    <div class="form-group" th:if="${maxIndex}">
                        <form method="POST" th:action="@{/albumpage/next/{username}/getPhoto/{photoIndex}(username=${user.username}, photoIndex=${photoIndex})}">
                            <button type="submit" class="btn btn-info">Next</button>
                        </form>
                    </div>
                </div> 
                <div>
                    <div class="row">
                        <div class="col-md-8">
                            <img th:src="@{/albumpage/{id}/content/{username}(id=${photoIndex}, username=${user.username})}" width="400" height="500"/>
                        </div>
                        <div class="col-md-2">
                            <h5 style="text-decoration: underline">Photo description:</h5>
                            <h4 th:text="${photo.photoText}"></h4>
                            <small th:if="${photo.photoText == ''}">No description.</small>
                            <div class="d-flex justify-content-center">
                                <p style="margin-right: 0.4em" th:text="'Likes: ' + ${photo.likes}">amount of likes</p>
                                <form method="POST" th:action="@{/likephoto/{photoId}/{username}/{photoIndex}(photoId=${photo.id}, username=${user.username}, photoIndex=${photoIndex})}">
                                    <button type="submit" class="btn btn-info btn-sm">Like</button>
                                </form>
                            </div>
                            <div th:if="${user.username == currentlyLogged}">
                                <div class="d-flex justify-content-center">
                                    <form  method="POST" th:action="@{/changeprofilephoto/{photoIndex}/{username}(photoIndex=${photoIndex}, username=${currentlyLogged})}">
                                        <button style="margin-right: 0.3em" type="submit" class="btn btn-info btn-sm">Change to profile photo</button>
                                    </form>
                                    <form method="POST" th:action="@{/deletephoto/{photoIndex}/{username}(photoIndex=${photoIndex}, username=${currentlyLogged})}">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete photo</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h5 th:if="${!listEmpty}">No photos to show.</h5>
        </main>
        <footer th:replace="fragments/layout :: footer">
            <p>footer</p>
        </footer>
    </body>
</html>
